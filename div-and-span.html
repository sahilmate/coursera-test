<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
  <div>*** DIV 1: Some content here ***</div> <!-- BLOCK LINE -->
  <div>*** DIV 2: Following right after div 1 ***</div> 
  <span>*** SPAN 1: Following right after div 2 ***</span>  <!-- INLINE -->
  <div>
    *** DIV 3: Following right after span 1 
    <span>*** SPAN 2: INSIDE div 3 ***</span>
    Continue content of div 3 ***
  </div> <!-- SPAN CAN BE IN DIV BUT NOT VICE VERSA -->
</body>
</html>
